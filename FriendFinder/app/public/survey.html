<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Friend Finder</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="jumbotron col-10">
                <h1 class="display-4">
                    <i class="material-icons" style="font-size:46px;">face</i>
                    <b>Friend Finder Survey!</b>
                </h1>
                <hr class="my-4">
                <h3>
                    <b>Lets find out a little bit more about you!</b>
                </h3>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="card col-10">
                <div class="card-body">
                    <h3>Personal Info</h3>
                    <form>
                        <div class="form-group">
                            <label for="userName">Name</label>
                            <input type="text" class="form-control" id="nameInput" aria-describedby="" placeholder="Ron Swanson">
                        </div>
                        <div class="form-group">
                            <label for="photoURL">Link to Photo Image</label>
                            <input type="text" class="form-control" id="urlInput" placeholder="https://www.myphoto.com/image.jpeg">
                        </div>
                        <hr class="">
                        <h3>Survey</h3>
                        <div class="form-group">
                            <label for="1-5 questions">
                                <strong>Question 1</strong>
                                <br> You can believe it's not butter.</label>
                            <select class="form-control" id="q1">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="1-5 questions">
                                <strong>Question 2</strong>
                                <br> You would rather read a book instead of watch sports.</label>
                            <select class="form-control" id="q2">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="1-5 questions">
                                <strong>Question 3</strong>
                                <br>You believe everyone is hiding a deep dark secret.</label>
                            <select class="form-control" id="q3">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="1-5 questions">
                                <strong>Question 4</strong>
                                <br>You believe a hotdog is technically a sandwich.</label>
                            <select class="form-control" id="q4">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="1-5 questions">
                                <strong>Question 5</strong>
                                <br> You believe in the power of dance.</label>
                            <select class="form-control" id="q5">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="1-5 questions">
                                <strong>Question 6</strong>
                                <br> You believe aliens exist.</label>
                            <select class="form-control" id="q6">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="1-5 questions">
                                <strong>Question 7</strong>
                                <br> You believe pineapple is an acceptable pizzs topping.</label>
                            <select class="form-control" id="q7">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="1-5 questions">
                                <strong>Question 8</strong>
                                <br> You believe football is a sport played with a ball and your feet.</label>
                            <select class="form-control" id="q8">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="1-5 questions">
                                <strong>Question 9</strong>
                                <br> You believe in Zorp the Surveryor.</label>
                            <select class="form-control" id="q9">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="1-5 questions">
                                <strong>Question 10</strong>
                                <br> You believe peanutbutter is superior to jelly.</label>
                            <select class="form-control" id="q10">
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <input class="btn btn-primary submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
